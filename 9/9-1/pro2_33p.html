<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>계산해봅시다</h2>
<hr>
<br>
<div>2+4 = <span onclick="result(this, '2+4')">답</span></div>
<br>
<div>4*20+64 = <span onclick="result(this, '4*20+64')">답</span></div>
<br>
<div>20/5-8*2= <span onclick="result(this, '20/5-8*2')">답</span></div>
<script>
  function result(obj,pro){
    obj.innerText=eval(pro);
  }
</script>
</body>
</html>
