<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      span{
        color: white;
      }
      h2,input{
        display: inline-block;
      }
    </style>
</head>
<body>
<h2>다음 빈 곳에 숨은 단어?</h2>
<input type="button" value="showhide" onclick="showhide()">
<hr>
<ul>
  <li>I (<span>love</span>) you.</li>
  <li>CSS is Cascading (<span>Style</span>) Sheet.</li>
  <li>응답하라 (<span>1988</span>).</li>
</ul>
<script>
  function showhide(){
    var span = document.getElementsByTagName('span');
    for (var i = 0; i < span.length; i++) {
      var s = span[i];
      s.style.color="blue";
    }
  }
</script>
</body>
</html>
