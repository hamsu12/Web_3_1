<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>큰 자리수와 낮은 자리수 같은지 비교</h2>
<hr>
<script>
    var n = prompt("숫자 입력");
    var first = n.charAt(0);
    var last = n.charAt(n.length-1);

    if(first==last) document.write(n+": 같음");
    else document.write(n+": 다름");
</script>
</body>
</html>
