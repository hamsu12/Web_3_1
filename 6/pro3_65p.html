<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function star(n){
            for(i=1; i<=n; i++)
            {
                for(j=1; j<=i; j++)
                {
                    document.write("*");
                }
                document.write("<br>");
            }
        }
    </script>
</head>
<body>
<h2>별 문자 출력하기</h2>
<hr>
<script>
    var n = prompt("정수를 입력하세요");
    star(n);
</script>
</body>
</html>
