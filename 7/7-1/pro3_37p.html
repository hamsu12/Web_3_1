<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>라면을 만드는데 필요한 재료</h2>
<hr>
<script>
    var itemlist = ["라면", "계란", "물", "파"];
    document.write("<ul>");
    for(i=0; i<itemlist.length; i++)
    {
        document.write("<li>");
        document.write(itemlist[i]);
        document.write("</li>");
    }
    document.write("</ul>");
</script>

</body>
</html>
